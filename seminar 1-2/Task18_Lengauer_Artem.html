Луна́ — единственный естественный спутник Земли. Самый близкий к Солнцу спутник планеты, 
так как у ближайших к Солнцу планет (Меркурия и Венеры) их нет. Второй по яркости[комм. 1] 
объект на земном небосводе после Солнца и пятый по величине естественный спутник планеты Солнечной системы.
        </pre>
