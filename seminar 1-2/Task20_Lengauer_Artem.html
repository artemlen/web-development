    <body>
        <del>
            <p>Воды глубокие</p>
            <p>Плавно текут.</p>
            <p>Люди премудрые</p>
            <p>Тихо живут.</p>
        </del>

        <ins>
            <p>В нем радости мои; когда померкну я,</p>
            <p>Пускай оно груди бесчувственной коснется:</p>
            <p>Быть может, милые друзья,</p>
            <p>Быть может, сердце вновь забьется.</p>
        </ins>
    </body>
